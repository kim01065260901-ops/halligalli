
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할리갈리 챔피언십</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body {
            font-family: 'Jua', sans-serif;
            background-color: #f0fdf4;
            user-select: none;
        }
        .animate-bounce-short {
            animation: bounce 0.5s ease-in-out 1;
        }
        @keyframes ring-shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0); }
        }
        .bell-shake {
            animation: ring-shake 0.1s ease-in-out infinite;
        }

        /* Card Flying Animations */
        @keyframes fly-in-left {
            0% { transform: translate(-200px, -100px) rotate(-20deg); opacity: 0; }
            100% { transform: translate(0, 0) rotate(0); opacity: 1; }
        }
        @keyframes fly-in-right {
            0% { transform: translate(200px, 100px) rotate(20deg); opacity: 0; }
            100% { transform: translate(0, 0) rotate(0); opacity: 1; }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ef4444; }
            100% { transform: scale(1); }
        }

        .animate-fly-left {
            animation: fly-in-left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .animate-fly-right {
            animation: fly-in-right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .animate-pop {
            animation: pop 0.3s ease-out;
        }

        /* Stacked Card effect */
        .card-stack::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px;
            width: 100%; height: 100%;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            z-index: -1;
        }
        .card-stack::after {
            content: '';
            position: absolute;
            top: 8px; left: 8px;
            width: 100%; height: 100%;
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 0.75rem;
            z-index: -2;
        }
    </style>
